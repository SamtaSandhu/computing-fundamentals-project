<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #d4af37 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #d4af37;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .structure-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border: 2px solid #d4af37;
            background: transparent;
            color: #d4af37;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .structure-btn.active {
            background: #d4af37;
            color: #1a1a1a;
            box-shadow: 0 10px 30px rgba(212,175,55,0.4);
        }

        .structure-btn:hover {
            transform: translateY(-3px);
        }

        .visualizer {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 10px;
            width: 300px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(255,255,255,0.15);
        }

        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .action-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212,175,55,0.4);
        }

        .action-btn.remove {
            background: #c9302c;
        }

        .action-btn.remove:hover {
            box-shadow: 0 5px 20px rgba(201,48,44,0.4);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .visualization {
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            position: relative;
        }

        .stack-container, .queue-container {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            min-height: 350px;
            justify-content: flex-start;
        }

        .queue-container {
            flex-direction: row;
            align-items: center;
            min-height: auto;
        }

        .element {
            padding: 1.5rem 3rem;
            background: linear-gradient(135deg, #d4af37 0%, #c9a347 100%);
            color: #1a1a1a;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 5px 20px rgba(212,175,55,0.3);
            animation: slideIn 0.5s ease;
            min-width: 150px;
            text-align: center;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .element.removing {
            animation: slideOut 0.5s ease;
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .empty-state {
            color: rgba(255,255,255,0.4);
            font-size: 1.5rem;
            font-style: italic;
            text-align: center;
        }

        .info-section {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .info-card {
            background: rgba(212,175,55,0.1);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(212,175,55,0.3);
        }

        .info-card h3 {
            color: #d4af37;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        .info-card p {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }

        .pointer {
            position: absolute;
            color: #d4af37;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .top-pointer {
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .front-pointer {
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
        }

        .rear-pointer {
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .controls {
                gap: 1rem;
            }

            .structure-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }

            input[type="text"] {
                width: 100%;
            }

            .visualizer {
                padding: 1.5rem;
            }

            .queue-container {
                flex-direction: column;
            }

            .element {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Structure Visualizer</h1>
            <p class="subtitle">Interactive Stack and Queue Demonstration</p>
        </header>

       <div class="controls">
<button type="button" class="structure-btn active" id="stackBtn">STACK (LIFO)</button>
<button type="button" class="structure-btn" id="queueBtn">QUEUE (FIFO)</button>
</div>

<div class="visualizer">
    <div class="input-section">
        <input type="text" id="inputValue" placeholder="Enter a value...">
        <button type="button" class="action-btn" id="addBtn">PUSH</button>
        <button type="button" class="action-btn remove" id="removeBtn">POP</button>
    </div>

            <div class="visualization" id="visualization">
                <div id="dataStructure"></div>
            </div>

            <div class="info-section" id="infoSection"></div>
        </div>
    </div>

    <script>
        const stack = [];
        const queue = [];
        let currentStructure = 'stack';

        const inputValue = document.getElementById('inputValue');
        const addBtn = document.getElementById('addBtn');
        const removeBtn = document.getElementById('removeBtn');
        const stackBtn = document.getElementById('stackBtn');
        const queueBtn = document.getElementById('queueBtn');
        const dataStructure = document.getElementById('dataStructure');
        const infoSection = document.getElementById('infoSection');

        function updateVisualization() {
            const elements = currentStructure === 'stack' ? stack : queue;
            dataStructure.innerHTML = '';
            
            if (elements.length === 0) {
                dataStructure.innerHTML = '<div class="empty-state">No elements - Add some values!</div>';
                removeBtn.disabled = true;
            } else {
                removeBtn.disabled = false;
                
                if (currentStructure === 'stack') {
                    dataStructure.className = 'stack-container';
                    elements.forEach((value, index) => {
                        const el = document.createElement('div');
                        el.className = 'element';
                        el.textContent = value;
                        if (index === elements.length - 1) {
                            el.style.position = 'relative';
                            const pointer = document.createElement('div');
                            pointer.className = 'pointer top-pointer';
                            pointer.textContent = '← TOP';
                            el.appendChild(pointer);
                        }
                        dataStructure.appendChild(el);
                    });
                } else {
                    dataStructure.className = 'queue-container';
                    elements.forEach((value, index) => {
                        const el = document.createElement('div');
                        el.className = 'element';
                        el.textContent = value;
                        el.style.position = 'relative';
                        
                        if (index === 0) {
                            const pointer = document.createElement('div');
                            pointer.className = 'pointer front-pointer';
                            pointer.textContent = 'FRONT →';
                            el.appendChild(pointer);
                        }
                        if (index === elements.length - 1) {
                            const pointer = document.createElement('div');
                            pointer.className = 'pointer rear-pointer';
                            pointer.textContent = '← REAR';
                            el.appendChild(pointer);
                        }
                        
                        dataStructure.appendChild(el);
                    });
                }
            }
            
            updateInfo();
        }

        function updateInfo() {
            const elements = currentStructure === 'stack' ? stack : queue;
            
            if (currentStructure === 'stack') {
                infoSection.innerHTML = `
                    <div class="info-card">
                        <h3>Structure Type</h3>
                        <p>STACK - Last In First Out (LIFO)</p>
                    </div>
                    <div class="info-card">
                        <h3>Total Elements</h3>
                        <p>${elements.length} item${elements.length !== 1 ? 's' : ''}</p>
                    </div>
                    <div class="info-card">
                        <h3>Top Element</h3>
                        <p>${elements.length > 0 ? elements[elements.length - 1] : 'Empty'}</p>
                    </div>
                    <div class="info-card">
                        <h3>Operations</h3>
                        <p>Push adds to top, Pop removes from top</p>
                    </div>
                `;
            } else {
                infoSection.innerHTML = `
                    <div class="info-card">
                        <h3>Structure Type</h3>
                        <p>QUEUE - First In First Out (FIFO)</p>
                    </div>
                    <div class="info-card">
                        <h3>Total Elements</h3>
                        <p>${elements.length} item${elements.length !== 1 ? 's' : ''}</p>
                    </div>
                    <div class="info-card">
                        <h3>Front Element</h3>
                        <p>${elements.length > 0 ? elements[0] : 'Empty'}</p>
                    </div>
                    <div class="info-card">
                        <h3>Operations</h3>
                        <p>Enqueue adds to rear, Dequeue removes from front</p>
                    </div>
                `;
            }
        }

        addBtn.addEventListener('click', () => {
            const value = inputValue.value.trim();
            if (value === '') {
                alert('Please enter a value!');
                return;
            }
            
            if (currentStructure === 'stack') {
                stack.push(value);
            } else {
                queue.push(value);
            }
            
            inputValue.value = '';
            updateVisualization();
        });

        removeBtn.addEventListener('click', () => {
            const elements = currentStructure === 'stack' ? stack : queue;
            
            if (elements.length === 0) {
                return;
            }
            
            const lastElement = dataStructure.lastChild;
            if (currentStructure === 'queue') {
                const firstElement = dataStructure.firstChild;
                firstElement.classList.add('removing');
            } else {
                lastElement.classList.add('removing');
            }
            
            setTimeout(() => {
                if (currentStructure === 'stack') {
                    stack.pop();
                } else {
                    queue.shift();
                }
                updateVisualization();
            }, 500);
        });

        stackBtn.addEventListener('click', () => {
            if (currentStructure !== 'stack') {
                currentStructure = 'stack';
                stackBtn.classList.add('active');
                queueBtn.classList.remove('active');
                updateVisualization();
            }
        });

        queueBtn.addEventListener('click', () => {
            if (currentStructure !== 'queue') {
                currentStructure = 'queue';
                queueBtn.classList.add('active');
                stackBtn.classList.remove('active');
                updateVisualization();
            }
        });

        inputValue.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });

        updateVisualization();
    </script>
</body>
</html>
